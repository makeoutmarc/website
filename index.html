<!DOCTYPE html>
<html lang="de">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Was kochen wir? üçù</title>

<style>

/* Grundlayout der Seite */
body {
    font-family: Arial, sans-serif; /* Schriftart */
    background: #f4f4f4;            /* Hintergrundfarbe */
    text-align: center;             /* Text zentrieren */
    margin: 0;
    padding: 20px;
}

/* √úberschrift Styling */
h1 {
    margin-bottom: 20px;
}

/* Eingabefeld */
input {
    padding: 10px;
    width: 250px;
    font-size: 16px;
}

/* Allgemeines Button Styling */
button {
    padding: 10px 15px;
    font-size: 16px;
    margin: 5px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
}

/* Gr√ºner Hinzuf√ºgen Button */
.add-btn {
    background-color: #4CAF50;
    color: white;
}

/* Blauer Zufalls Button */
.random-btn {
    background-color: #2196F3;
    color: white;
}

/* Liste ohne Punkte */
.food-list {
    list-style: none;
    padding: 0;
    margin-top: 20px;
}

/* Einzelnes Listenelement */
.food-item {
    background: white;
    padding: 10px;
    margin: 5px auto;
    width: 300px;

    /* Flex sorgt f√ºr horizontale Ausrichtung */
    display: flex;
    justify-content: space-between;
    align-items: center;

    border-radius: 5px;
}

/* Roter Entfernen Button */
.remove-btn {
    background-color: red;
    color: white;
    font-weight: bold;
    border-radius: 50%;
    width: 25px;
    height: 25px;
}

/* Zufallsergebnis Anzeige */
#result {
    font-size: 24px;
    font-weight: bold;
    margin-top: 20px;
}

</style>
</head>

<body>

<!-- Titel -->
<h1>Was kochen wir? üçù</h1>

<!-- Eingabefeld -->
<input type="text" id="foodInput" placeholder="Neues Essen hinzuf√ºgen">

<br>

<!-- Button ruft die Funktion addFood() auf -->
<button class="add-btn" onclick="addFood()">Hinzuf√ºgen</button>

<!-- Hier wird die Liste automatisch eingef√ºgt -->
<ul class="food-list" id="foodList"></ul>

<!-- Button f√ºr Zufallsauswahl -->
<button class="random-btn" onclick="pickRandomFood()">üé≤ Zufallsgericht w√§hlen</button>

<!-- Hier wird das Zufallsergebnis angezeigt -->
<div id="result"></div>

<script>

// Beim Start: gespeicherte Daten laden
let foods = JSON.parse(localStorage.getItem("foods")) || [];

// Wenn Seite geladen ist ‚Üí Liste anzeigen
renderList();

function addFood() {
    const input = document.getElementById("foodInput");
    const value = input.value.trim();
    if (value === "") return;

    foods.push(value);
    foods.sort();

    // Liste im Browser speichern
    localStorage.setItem("foods", JSON.stringify(foods));

    input.value = "";
    renderList();
}

function removeFood(index) {
    foods.splice(index, 1);

    // Aktualisierte Liste speichern
    localStorage.setItem("foods", JSON.stringify(foods));

    renderList();
}

function pickRandomFood() {
    if (foods.length === 0) return;

    const randomIndex = Math.floor(Math.random() * foods.length);
    document.getElementById("result").innerText = foods[randomIndex];
}

function renderList() {
    const list = document.getElementById("foodList");
    list.innerHTML = "";

    foods.forEach((food, index) => {
        const li = document.createElement("li");
        li.className = "food-item";

        li.innerHTML = `
            ${food}
            <button class="remove-btn" onclick="removeFood(${index})">‚àí</button>
        `;

        list.appendChild(li);
    });
}

</script>

</body>
</html>
